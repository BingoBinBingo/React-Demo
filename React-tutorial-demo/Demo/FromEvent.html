<!DOCTYpE html>
<html>
<meta charset="utf-8">

<head>
    <link rel="stylesheet" href="../build/css/bootstrap.min.css">
    <script src="../build/js/react.min.js"></script>
    <script src="../build/js/react-dom.min.js"></script>
    <script src="../build/js/babel.min.js"></script> 
</head>

<body>

<!-- 插入位置的容器 id 为 container -->
    <div id="example">

    </div>

      <script type="text/jsx">
       
       var FormApp = React.createClass({ 
           
        getInitialState:function(){

              return{


             inputVaule:'input value',
             selectValue:'A',
             radioValue:'B',
             textareaValue:'some text here ...'
              
              }

        },
        

        handleSubmit:function(e){
          e.preventDefault();
          console.log('submit something');
          console.log(e);
        },

        handleInput:function(e){
           this.setState({

             inputValue:e.target.value,

           })
        },

        handleSelect:function(e){
           this.setState({

             selectValue:e.target.value,

           })
        },

        render:function(){

               return(

               <form onSubmit={this.handleSubmit}>
                 
                <input type="text" value={this.state.inputVaule}  onChange={this.handleInput} /><br/>

                <select name="" id="" value={this.state.selectValue} onChange={this.handleSelect}>
                  
                 <option value="A">A</option>
                 <option value="B">B</option>

                </select>

                <br/>
                   
                <p>radio button</p>
                <input type="text" name="goodRadio" type="radio" value="A"/>
                <input type="text" name="goodRadio" type="radio" defaultChecked value="B"/>
                <input type="text" name="goodRadio" type="radio" value="C"/>
                <p>radio checkbox</p>
                <input type="text" name="goodRadio" type="checkbox" value="A"/>
                <input type="text" name="goodRadio" type="checkbox" checked value="B"/>



                 <p>texteara</p>

                 <textarea defaultValue="default value"></textarea>
                  <button type="submit">submit</button>
               </form>

               )

        }

       });
      

        ReactDOM.render(
        <FormApp/>,
        document.getElementById('example'),
        function(){console.log('渲染完成')}
        )

    </script>
</body>

</html>
