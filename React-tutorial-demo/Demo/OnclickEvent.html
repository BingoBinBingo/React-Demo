<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <link rel="stylesheet" href="../build/css/bootstrap.min.css">
    <script src="../build/js/react.min.js"></script>
    <script src="../build/js/react-dom.min.js"></script>
    <script src="../build/js/babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">

     var OnClickEvent = React.createClass({
         
         getInitialState:function(){

           return { clickCount: 0 };

         },
           
           handleClick:function(){

          this.setState(function(state){

           return{clickCount:state.clickCount + 1};

          });

          },

         render:function(){
       
          return(<h2 onClick={this.handleClick}>Onclick me ! frequency:{this.state.clickCount}</h2>);
          
         }

     });

      ReactDOM.render(
        <OnClickEvent />,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
