<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <link rel="stylesheet" href="../build/css/bootstrap.min.css">
    <script src="../build/js/react.min.js"></script>
    <script src="../build/js/react-dom.min.js"></script>
    <script src="../build/js/babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">

      var WebSite = React.createClass({

          render:function(){

             return(
            <div>
              <WebName name={this.props.name} />
              <WebLink site={this.props.site} />
             </div>


             );
             
           }
      });
      
      var WebName = React.createClass({
          
          render:function(){
          
          return(


          <h1>{this.props.name}</h1>


          );
           

          }
      });


      var WebLink = React.createClass({
          
          render:function(){

          return(

          <a href={this.props.site}>{this.props.site}</a>

          );
           
          }
      });



      ReactDOM.render(
        <WebSite name='React 教程' site='http://chaoxi.me' />,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
