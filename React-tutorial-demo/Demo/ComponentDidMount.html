<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <link rel="stylesheet" href="../build/css/bootstrap.min.css">
    <script src="../build/js/react.min.js"></script>
    <script src="../build/js/react-dom.min.js"></script>
    <script src="../build/js/babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
       
    var ComponentWillMountDate = React.createClass({

     getInitialState:function(){

         return{

           opacity:1.0
         };

     },

     
      componentDidMount:function(){

      this.timer = setInterval(function(){

       var opacity = this.state.opacity;

       opacity -= .05;

       if(opacity < 0.1){

         opacity = 1.0;

       }
           

       this.setState({

        opacity:opacity


       });

      }.bind(this),100);


      },


       render:function(){

        return(

         <h1 style={{opacity:this.state.opacity,}}>
           
          Hello {this.props.name}

         </h1>
         
        );

       }

    })
       

      ReactDOM.render(
        <ComponentWillMountDate  name="world"/>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
